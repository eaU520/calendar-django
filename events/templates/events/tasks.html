{% extends 'events/base.html'%}
    {% block main %}
        <ul>
            {% for task in task_list %}
            <li>{{ task.name }}</li>
            <li>{{ task.description }}</li>
            {% if task.event is not null %}
            <li>Associated Event: {{ task.event }}</li>
            {% endif %}
            <form action="{% url 'events:task-delete' task.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="task" value="{{ task.id }}"/>
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </form>
            <!-- TODO: Add tasks underneath each event in a table or ul -->
            {% endfor %}
        </ul>
    {% endblock %}
