{% extends 'events/base.html'%}
    {% block main %}
        <ul>
            {% for note in notes_list %}
            <li>{{ note.details }}</li>
            <form action="{% url 'events:note-delete' note.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="task" value="{{ note.id }}"/>
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </form>
            {% endfor %}
        </ul>
    {% endblock %}
